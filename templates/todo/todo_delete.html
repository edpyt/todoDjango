{% extends 'base.html' %}
{% load i18n %}


{% block title %}{{ title }}{% endblock %}


{% block content %}
    {% if user.id == post.user.id or user.username == 'admin' %}
    <form class="form-tt" method="post">
        {% csrf_token %}
        <h1>{% trans 'Are you sure you want to delete this task?' %}</h1>
        <input class="btn btn-danger" type="submit" value="{% translate 'Yes' %}">
    </form>
    {% endif %}
{% endblock %}
