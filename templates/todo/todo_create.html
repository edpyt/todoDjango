{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}


{% block content %}
    {{ form.media }}
    <form class="form-tt" method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input class="btn btn-success w-100" type="submit" value="{{ input_value }}">

    </form>
{% endblock %}
