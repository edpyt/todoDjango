{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}{{ title }}{% endblock %}


{% block content %}
    <form method="POST" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary" value="{{ title }}">
    </form>
{% endblock %}
