{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block title %}{{ title }}{% endblock %}


{% block content %}
    <form class="form-tt" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success w-100" value="{% translate "Update data" %}">
    </form>
{% endblock %}
