{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}{{ title }}{% endblock %}


{% block content %}
    {% if not request.user.id %}
        <form class="form-tt" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="btn btn-success" type="submit" value="{{ title }}">
        </form>
    {% else %}
        <h1>Вы уже вошли, {{ request.user }}</h1>
    {% endif %}
{% endblock %}
